<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR — Expo Industry 5.0</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MindAR (Image Tracking) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{ margin:0; height:100%; background:#000; font-family: system-ui, -apple-system, Segoe UI, Roboto; }
    .ui{
      position:fixed; left:12px; right:12px; bottom:12px;
      display:flex; gap:10px; flex-wrap:wrap;
      z-index:9999;
      justify-content:space-between;
    }
    .card{
      flex:1;
      min-width: 220px;
      background: rgba(10,12,20,.65);
      color: rgba(255,255,255,.9);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 16px;
      padding: 10px 12px;
      backdrop-filter: blur(10px);
    }
    .btn{
      cursor:pointer;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid rgba(94,231,255,.35);
      background: rgba(94,231,255,.14);
      color:#fff;
      text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px;
      font-size:13px;
    }
    .btn.ghost{ border:1px solid rgba(255,255,255,.18); background: rgba(255,255,255,.06); }
    .muted{ color: rgba(255,255,255,.65); font-size:12px; margin-top:4px; }
  </style>
</head>

<body>
  <!-- UI overlay -->
  <div class="ui">
    <div class="card">
      <div style="font-weight:800" id="standTitle">Stand AR (Demo)</div>
      <div class="muted" id="standHint">Apunta a la imagen target del stand.</div>
    </div>
    <div style="display:flex; gap:10px; flex-wrap:wrap">
      <a class="btn ghost" id="fallback" href="./s.html?token=demo">Ver contenido sin AR</a>
      <a class="btn ghost" href="./index.html">Volver al mapa</a>
    </div>
  </div>

  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./assets/targets/demo.mind; autoStart: true;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- Panel flotante -->
      <a-plane position="0 0 0" width="1.2" height="0.6" color="#111827" opacity="0.85"></a-plane>

      <!-- Título -->
      <a-text value="Industria 5.0 — Stand Demo"
              position="-0.55 0.18 0.01"
              width="2.2"
              color="#FFFFFF"></a-text>

      <!-- Subtexto -->
      <a-text value="Video / Galeria / CTA"
              position="-0.55 0.02 0.01"
              width="2.2"
              color="#A7B0C0"></a-text>

      <!-- Botón visual (solo decorativo) -->
      <a-plane position="0 -0.18 0.01" width="0.55" height="0.14" color="#2dd4bf" opacity="0.9"></a-plane>
      <a-text value="Ver video"
              position="-0.18 -0.205 0.02"
              width="1.6"
              color="#0B1020"></a-text>

    </a-entity>
  </a-scene>

  <script>
    // token (para el siguiente paso cuando conectemos por stand)
    const params = new URLSearchParams(location.search);
    const token = params.get('token') || 'demo';
    document.getElementById('fallback').href = './s.html?token=' + encodeURIComponent(token);
  </script>
</body>
</html>
