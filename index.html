<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expo IA & Industria 5.0 — Mapa</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./app.js"></script>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">E5</div>
        <div class="brandText">
          <div class="title">Expo IA & Industria 5.0</div>
          <div class="subtitle">Mapa indoor • Expositores • AR</div>
        </div>
      </div>
      <div class="topRight">
        <button class="btn gold" id="sheetBtn">Expositores</button>
        <a class="btn green" id="arBtn" href="./ar.html" rel="noreferrer">AR</a>
      </div>
    </header>

    <main class="mapWrap">
      <div id="map"></div>
      <div class="toast" id="toast" hidden></div>
    </main>

    <section class="sheet" id="sheet">
      <div class="sheetHandle">
        <div class="pills">
          <span class="pill gold" id="pillCount">60 stands</span>
          <span class="pill green">Industria 5.0</span>
        </div>
        <button class="iconBtn" id="sheetClose" aria-label="Cerrar">✕</button>
      </div>

      <div class="sheetBody">
        <label class="field">
          <span>Buscar expositor / stand</span>
          <input id="q" type="search" placeholder="Ej. A01, AWS, Siemens, IoT..." autocomplete="off" />
        </label>

        <label class="field">
          <span>Categoría</span>
          <select id="cat">
            <option value="all">Todas</option>
          </select>
        </label>

        <div class="stats" id="stats"></div>
        <div class="list" id="list"></div>

        <div style="display:flex; gap:10px; flex-wrap:wrap">
          <button class="btn" id="fitBtn">Ajustar plano</button>
          <button class="btn ghost" id="demoBtn">Ir a A01</button>
        </div>

        <div style="font-size:12px;color:#5b6473;line-height:1.35">
          Tip: toca un expositor para ir directo a su stand. En AR escanea tu target para ver tu video.
        </div>
      </div>
    </section>
  </div>
</body>
</html>
