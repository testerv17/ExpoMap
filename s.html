<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stand — Acceso por QR</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .page{ min-height:100%; display:grid; place-items:center; padding:18px; }
    .card{ width:min(860px,100%); border:1px solid rgba(255,255,255,.16); border-radius:22px;
           background: rgba(10,12,20,.92); box-shadow: var(--shadow); overflow:hidden; }
    .head{ display:flex; justify-content:space-between; align-items:center; padding:14px; border-bottom:1px solid rgba(255,255,255,.12); }
    .body{ padding:14px; }
    .grid{ display:grid; grid-template-columns: 1.2fr .8fr; gap:14px; }
    .box{ border:1px solid rgba(255,255,255,.12); border-radius:18px; padding:12px; background: rgba(255,255,255,.03); }
    .hero{ height:240px; border-radius:18px; border:1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.03);
           display:grid; place-items:center; color: var(--muted); }
    @media (max-width: 860px){ .grid{ grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="head">
        <div>
          <div style="font-weight:900;font-size:16px" id="title">Stand</div>
          <div class="muted" id="meta">Acceso por QR</div>
        </div>
        <a class="btn ghost" href="./index.html">← Volver al mapa</a>
      </div>
      <div class="body">
        <div class="grid">
          <div>
            <div class="hero" id="hero">Video / Galería / Contenido interactivo (demo)</div>
            <div style="margin-top:12px" class="box">
              <div style="font-weight:800;margin-bottom:6px">Acciones</div>
              <div style="display:flex;gap:10px;flex-wrap:wrap">
                <a class="btn" id="arLink" href="./ar.html">Ver AR</a>
                <a class="btn ghost" id="pdfLink" href="#" onclick="alert('Aquí conectas un PDF/brochure real');return false;">Descargar brochure</a>
                <a class="btn ghost" id="leadLink" href="#" onclick="alert('Aquí va un formulario de lead/contacto');return false;">Dejar contacto</a>
              </div>
            </div>
          </div>
          <div class="box">
            <div style="font-weight:900">Token</div>
            <div class="muted" style="margin-top:6px" id="tokenBox">—</div>
            <div style="height:10px"></div>
            <div style="font-weight:900">Siguiente paso</div>
            <div class="muted" style="margin-top:6px">
              Conectar backend (Supabase) para resolver token → stand → assets (video/imagenes/modelos).
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const token = params.get('token') || 'demo';
  document.getElementById('tokenBox').textContent = token;
  document.getElementById('title').textContent = 'Stand (demo)';
  document.getElementById('meta').textContent = 'Entrada por QR • token=' + token;
  document.getElementById('arLink').href = './ar.html?token=' + encodeURIComponent(token);
</script>
</body>
</html>
