<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Expo IA & Industria 5.0 — Mapa Interactivo</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">
    <!-- TOP BAR -->
    <header class="topbar">
      <div class="brand">
        <div class="logo">E5</div>
        <div class="brandText">
          <div class="title">Expo IA & Industria 5.0</div>
          <div class="subtitle">Mapa indoor • Expositores • AR</div>
        </div>
      </div>

      <div class="topActions">
        <button id="sheetBtn" class="pill gold">Expositores</button>
        <a class="pill green" href="./ar.html?token=demo">AR</a>
      </div>
    </header>

    <!-- MAP -->
    <main class="mapWrap">
      <div id="map" class="map"></div>

      <div id="toast" class="toast" hidden></div>

      <div class="miniFab">
        <button id="fitBtn" class="fab" title="Ajustar plano">⤢</button>
      </div>
    </main>

    <!-- BOTTOM SHEET -->
    <section id="sheet" class="sheet" aria-label="Expositores">
      <div class="sheetHandle">
        <div class="sheetPills">
          <div class="pill soft" id="pillCount">60 stands</div>
          <div class="pill soft">Industria 5.0</div>
        </div>
        <button id="sheetClose" class="sheetClose" aria-label="Cerrar">✕</button>
      </div>

      <div class="sheetBody">
        <label class="label">Buscar expositor / stand</label>
        <input id="q" class="input" placeholder="Ej. A01, AWS, Siemens, IoT..." />

        <div class="row2">
          <div>
            <label class="label">Categoría</label>
            <select id="cat" class="select">
              <option value="all">Todas</option>
            </select>
          </div>
          <div class="rightBtns">
            <button id="demoBtn" class="btn ghost">Ir a A01</button>
          </div>
        </div>

        <div class="stats" id="stats">—</div>

        <div id="list" class="list"></div>

        <div class="hint">
          Tip: toca un expositor para ir directo a su stand. Usa “AR” para escanear tu target.
        </div>
      </div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
